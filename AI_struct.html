<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI構造資料</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 800px; /* 表示したい高さに合わせて調整 */
            border: 1px solid #ccc;
        }
        /* モバイル対応のため、必要に応じてメディアクエリで高さを調整 */
        @media (max-width: 600px) {
            .pdf-container {
                height: 500px; /* モバイルでの高さを低めに設定 */
            }
        }
    </style>
</head>
<body>
    <h1>AI構造化資料（埋め込み）</h1>
    <div class="pdf-container">
        <object data="AI_struct.pdf" 
                type="application/pdf" 
                width="100%" 
                height="100%">
            
            <p>PDFが表示されない場合は、<a href="AI_struct.pdf" target="_blank">こちら</a>から直接開いてください。</p>
        </object>
    </div>
</body>
</html>
